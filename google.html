<!Doctype html>
<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="./google.css" rel="stylesheet" type="text/css" />

      <link rel="shortcut icon" type="image/x-icon" href="./images/google-icon.png" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <title>Google .com</title>
</head>
<body>
    <div class="box1">

                    <div class="gmail">
                          <a href="#">Gmail</a>
                    </div>
                    <div class="images">
                          <a href="#">Images</a>
                    </div>
                    <div class="flask">
                          <a href="#">
                                <image width="23px" height="25px" style="color: black" src="./images/flask.png" />
                          </a>
                    </div>
                    <div class="google-apps">
                          <a href="#">
                                <image width="23px" height="25px" src="./images/google-dots.webp" />
                          </a>
                    </div>
                    <div class="google-account">
                          <a href="#">
                                <image width="23px" height="25px" src="./images/google-account.png" />
                          </a>
                    </div>

    </div>

    <div class="box2">
            <div class="box2-inside">
                  <div class="google-image">
                        <image src="./images/google.svg" style="display: flex; justify-content: center" width="280px" height="90px" />
                  </div>
                  <div class="search-bar">
                        <form>
                                <div class="search-box">
                                      <div class="search-icon">
                                            <span class="material-symbols-outlined">search</span>
                                      </div>

                                      <div class="search-input-box">
                                            <input class="search-input" type="search" />
                                      </div>

                                        <div class="end-search">
                                                <div class="google-voice">
                                                        <image width="25px" height="19px" src="./images/google-voice.webp" />
                                                </div>

                                                <div class="google-image-search">
                                                      <image src="./images/google-image-search.png" width="25px" height="25px" />
                                                </div>
                                        </div>
                                </div>
                        </form>
                  </div>
            </div>
    </div>

    <div class="box3">
        Box3
    </div>

</body>
</html>
